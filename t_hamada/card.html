<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AR Card</title>

    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
    <script src="shader-grid-glitch.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs="debugUIEnabled:false;">
        <a-entity camera></a-entity>
        <!-- カーソルを追加 -->
         <a-camera>
                <a-cursor fuse="true" color="white" scale="2 2">
                    <a-animation 
                         begin="mouseenter" 
                         easing="ease-out" 
                         attribute="scale" 
                         fill="forwards" 
                         from="2 2 2" 
                         to="1 1 1" 
                         dur="300">
                    </a-animation>
                    <a-animation 
                         begin="mouseenter"
                         attribute="color" 
                         fill="forwards" 
                         from="white" 
                         to="red" 
                         dur="0">
                    </a-animation>
                    <a-animation 
                         begin="mouseleave" 
                         easing="ease-in" 
                         attribute="scale" 
                         fill="forwards" 
                         from="1 1 1" 
                         to="2 2 2" 
                         dur="300">
                    </a-animation>
                    <a-animation 
                         begin="mouseleave" 
                         attribute="color" 
                         fill="forwards" 
                         from="red" 
                         to="black" 
                         dur="0">
                    </a-animation>
                </a-cursor>
        </a-camera>
        
        <!-- Assetの用意　 -->
        <a-assets>

            <!-- 3Dモデル stronaut -->
            <a-asset-item id="icon-obj" src="img/icon.obj"></a-asset-item>
            <a-asset-item id="phone-obj" src="img/phone.obj"></a-asset-item>
            <a-asset-item id="mail-obj" src="img/mail.obj"></a-asset-item>
            <!-- マテリアル -->
            <a-asset-item id="icon-mat" src="img/icon.mtl"></a-asset-item>
            <a-asset-item id="phone-mat" src="img/phone.mtl"></a-asset-item>
            <a-asset-item id="mail-mat" src="img/mail.mtl"></a-asset-item>
            
        </a-assets>

        <!-- Markerを表示した際の処理を以下に記述する -->
        <a-marker type="pattern" url="img/pattern_simple_qrcode.patt">

            <!-- icon -->
            <a-obj-model scale="0.15 0.15 0.15" position="-0.5 0.4 -2.1" rotation="0 0 0" src="#icon-obj" mtl="#icon-mat" link="href: https://www.olfa.co.jp/index.html;">
            </a-obj-model>

            <!-- name -->
            <a-image width="1.1" height="0.9" position="0.75 0.4 -2" rotation="-90 0 0" src="img/name.png">
            </a-image>
            
            <!-- photo -->
            <a-image width="1" height="1" position="-0.5 0.4 -1" rotation="-90 0 0" src="img/photo.jpg">
            </a-image>

            <!-- contact -->
            <a-image width="1" height="1" position="0.75 0.4 -1" rotation="-90 0 0" src="img/contacts.png">
            </a-image>
            
            <!-- phone -->
            <a-obj-model scale="0.25 0.25 0.25" position="-0.5 0.4 0" rotation="0 0 0" src="#phone-obj" mtl="#phone-mat" link="href: tel:+81-6-6972-8103;">
            </a-obj-model>
            
            <!-- icon -->
            <a-obj-model scale="0.25 0.25 0.25" position="0.75 0.4 0" rotation="0 0 0" src="#mail-obj" mtl="#mail-mat" link="href: mailto:t_hamada@ola.co.jp;">
            </a-obj-model>
            
        </a-marker>

    </a-scene>
</body>

</html>
